<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="lbox">
            <p>Your Result</p>
           <div class="outercircle">
            <div class="round"><b>76 </b><br>of 100</div>
           </div>
            <h2>Great</h2>
            <p id="description">You scored higher than 65% of the people who have taken this test</p>
        </div>
        <div class="rbox">
            <h3>Summary</h3>
            <div class="innerbox">
                <div class="red">Reaction  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="mark"> <b>60 </b>/ 100</span></div>
                <div class="yellow">Memory &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;   <span id="mark"><b>92 </b>/ 100</span></div>
                <div class="green">Verbal  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  <span id="mark"><b>61 </b>/ 100</span></div>
                <div class="violet">Visual &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;  <span id="mark"><b>72 </b>/ 100</span></div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
